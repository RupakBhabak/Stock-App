{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block name %}{{ user_name }}{% endblock %}
{% block balance %}{{ balance | usd }}{% endblock %}


{% block main %}
<h1 class="display-4 text-center fw-bolder mb-5">Buy Stock</h1>
<form class="form-inline" method="post">
    {% if selected_symbol %}
        <div class="form-group mx-sm-3 mb-2">
            <input name="symbol" value="{{ selected_symbol }}" class="form-control form-control-lg form-control-borderless" type="text">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input name="stock_no" type="number" class="form-control" placeholder="Enter number of shares" autofocus>
        </div>
    {% else %}
        <div class="form-group mx-sm-3 mb-2">
            <input name="symbol" class="form-control form-control-lg form-control-borderless" type="text"
                placeholder="Enter a Symbol" autofocus>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input name="stock_no" type="number" class="form-control" placeholder="Enter number of shares">
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary mb-2">Buy</button>
</form>
{% endblock %}
