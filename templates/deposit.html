{% extends "layout.html" %}

{% block title %}
Deposit Money
{% endblock %}

{% block name %}{{ user_name }}{% endblock %}
{% block balance %}{{ balance | usd }}{% endblock %}

{% block main %}

<form action="/deposit" method="post">
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg my-5">Deposit Amount</label>
        <div class="col-sm-10 my-5">
            <input name="deposit_amount" type="number" class="form-control form-control-lg"
                placeholder="Enter your total deposit amount" autofocus>
        </div>
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg my-5">Enter Password</label>
        <div class="col-sm-10 my-5">
            <input name="password" type="password" class="form-control form-control-lg"
                placeholder="Enter your current password">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Deposit Money</button>
</form>

{% endblock %}
