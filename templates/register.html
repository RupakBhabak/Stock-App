{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" action="/register" method="post">

                        <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input name="username" type="text" autocomplete="off" autofocus
                                class="form-control form-control-lg" placeholder="Create a username" />
                            <label class="form-label">Username</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input name="password" type="password" class="form-control form-control-lg"
                                placeholder="Set a strong password" />
                            <label class="form-label">Password</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input name="c_password" type="password" class="form-control form-control-lg"
                                placeholder="Confirm your password" />
                            <label class="form-label">Confirm Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block"
                                type="submit">Register</button>
                        </div>
                        <p>Already registered? <a href="/login" class="link-primary">Login from here</a></p>

                    </form>

                </div>
            </div>
            <div class="col-sm-5 px-0 d-none d-sm-block">
                <img src="https://img.freepik.com/premium-photo/stock-market-trading-financial-investment_1313853-64071.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
{% endblock %}
