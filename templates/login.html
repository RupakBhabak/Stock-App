{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
{% if alert_message %}
<div class="alert alert-primary d-flex justify-content-between align-items-center" role="alert">
    <span>{{ alert_message }}</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div id="fullscreenSpinner"
    class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white d-flex justify-content-center align-items-center"
    style="z-index: 9999;">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" action="/login" method="post">

                        <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input name="username" type="text" autocomplete="off" autofocus
                                class="form-control form-control-lg" />
                            <label class="form-label">Username</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input name="password" type="password" class="form-control form-control-lg" />
                            <label class="form-label">Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" onsubmit="showSpinner()"
                                type="submit">Login</button>
                        </div>

                        <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
                        <p>Don't have an account? <a href="/register" class="link-primary">Register here</a></p>

                    </form>

                </div>
            </div>
            <div class="col-sm-5 px-0 d-none d-sm-block">
                <img src="https://img.freepik.com/premium-photo/stock-market-trading-financial-investment_1313853-64071.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block script %}
<script>
    function showSpinner() {
        document.getElementById("fullscreenSpinner").classList.remove("d-none");
    }
</script>
{% endblock %}
